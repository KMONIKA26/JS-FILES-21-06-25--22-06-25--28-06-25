<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Method CSS Example</title>
  <style>
    h1 {
      color: navy;
      font-size: 28px;
      background-color: #f0f0f0; /* Fixed invalid color */
    }

    .highlighted-text {
      background-color: yellow;
      color: red;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Main Title</h1>

  <p style="font-size: 16px; color: #333;">This paragraph has inline styles applied.</p>

  <p class="highlighted-text">This paragraph uses a class-based style.</p>

  <div id="main-container">
    <p>This div should have styles from the external stylesheet.</p>
  </div>

</body>
</html>

<!-- 
| Location                                 | Issue                               | Fix                                 |
| ---------------------------------------- | ----------------------------------- | ----------------------------------- |
| Internal CSS (`background-color: #f0f0`) | `#f0f0` is invalid (incomplete hex) | Changed to `#f0f0f0`                |
| Inline style (`color: #3333`)            | `#3333` is not a valid hex color    | Changed to `#333` (valid shorthand) |
| External CSS                             | No issues                           | No changes needed                   | -->
