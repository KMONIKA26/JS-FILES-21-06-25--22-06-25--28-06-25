<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Paragraphs</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <p class="highlight">This is the first paragraph. It has a yellow background and bold text.</p>

  <p class="note">This is the second paragraph. It is italicized and dark green in color.</p>

  <p>This is the third paragraph. It uses the default style applied to all paragraphs.</p>

</body>
</html>
