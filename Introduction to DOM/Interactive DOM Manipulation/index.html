<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color and Text Updater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #output-div {
      margin-top: 20px;
      padding: 20px;
      background-color: lightgray;
      border: 1px solid #ccc;
      min-height: 100px;
    }

    input {
      margin: 10px 5px 10px 0;
      padding: 5px;
    }

    button {
      margin: 10px 10px 10px 0;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h1>Interactive Div Updater</h1>

  <input type="text" id="color-input" placeholder="Enter a color name (e.g., red)" />
  <button id="change-bg-btn">Change Background</button>
  <br>
  <input type="text" id="text-input" placeholder="Enter text to update" />
  <button id="update-text-btn">Update Text</button>

  <div id="output-div">
    This is the default text in the div.
  </div>

  <script src="index.js"></script>
</body>
</html>
