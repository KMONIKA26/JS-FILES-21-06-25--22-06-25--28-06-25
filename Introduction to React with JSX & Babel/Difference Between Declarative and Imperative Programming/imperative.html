<!DOCTYPE html>
<html>
<head>
  <title>Imperative Example</title>
</head>
<body>
  <div id="root"></div>

  <script>
    // Imperative DOM manipulation
    const p = document.createElement('p');
    p.textContent = 'Hello, World!';
    document.getElementById('root').appendChild(p);
  </script>
</body>
</html>
<!-- This is an imperative approach where we directly manipulate the DOM to create and insert elements. -->
<!-- Note: This code should be placed in an HTML file to run in a browser. -->
