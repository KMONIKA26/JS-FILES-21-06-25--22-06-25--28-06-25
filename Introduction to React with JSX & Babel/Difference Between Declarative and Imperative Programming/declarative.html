<!DOCTYPE html>
<html>
<head>
  <title>Declarative Example</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      return <p>Hello, World!</p>;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>

<!-- This is a declarative approach where we define what the UI should look like, and React takes care of rendering it. -->
<!-- Note: This code should be placed in an HTML file to run in a browser. -->
